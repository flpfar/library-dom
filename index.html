<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <ul class="books-list"></ul>
    <button class="new-books-btn">Add New Books</button>
    <form class="book-form" style="display: none;">
      <input type="text" name="title" placeholder="title" id="title" />
      <input type="text" name="author" placeholder="author" id="author" />
      <input type="number" name="pages" placeholder="Number of pages" id="pages" />
      <input type="checkbox" name="read" value="read" id="read" />Read?
      <button class="book-form-btn">Add Book</button>
    </form>
  </div>
  <script src="library.js"></script>
</body>
</html>
